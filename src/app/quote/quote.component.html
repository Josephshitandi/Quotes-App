<div class="row ">
  <div class="col-md-8">
    <div class="row">
      <div *ngFor="let quote of quotes; let i=index" class="card col-md-6" style="width: 18rem;">
        <div class="card-header">
          Quote {{ quote.id}}
        </div>
        <div class="list-group list-group-flush">
          <p class="list-group-item"> <strong>Quote:</strong> {{ quote.text}}</p>
          <button class="btn btn-success" (click)="toggleDetails(i)">
            Show Details
          </button>
          <app-quote-detail *ngIf="quote.description" [quote]="quote"></app-quote-detail>
          <!-- <li class="list-group-item">Author: {{ quote.author}}</li>
          <li class="list-group-item">Submitter: {{ quote.submitter}}</li>
          <li class="list-group-item">Date: {{ quote.date|date}}</li> -->
          <i class="fas fa-thumbs-up" (click)="upVote(i)"></i>{{ quote.upvote}} <i class="fas fa-thumbs-down" (click)="downVote(i)"></i>{{ quote.downvote}}
         
          </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
